	<script>
		function readURL(input) {
			if (input.files && input.files[0]) {
				var reader = new FileReader();
				reader.onload = function(e) {
					$('.image-upload-wrap').hide();
					$('.file-upload-btn').hide();
					$('.start').show();
					$('.file-upload-image').attr('src', e.target.result);
					$('.file-upload-content').show();
					$('.image-title').html(input.files[0].name);
				};
				reader.readAsDataURL(input.files[0]);
			} else {
				removeUpload();
			}
		}

		function removeUpload() {
			window.location.reload();
		}
		$('.image-upload-wrap').bind('dragover', function() {
			$('.image-upload-wrap').addClass('image-dropping');
		});
		$('.image-upload-wrap').bind('dragleave', function() {
			$('.image-upload-wrap').removeClass('image-dropping');
		});
	</script>
	<script type="text/javascript">
		let URL;
		const URLM = "https://teachablemachine.withgoogle.com/models/WfklzxhXG/";
		const URLG = "https://teachablemachine.withgoogle.com/models/jvRbPxgwA/";
		let model, webcam, labelContainer, maxPredictions;
		// Load the image model and setup the webcam
		async function init() {
			if (document.getElementById("gender").checked) {
				URL = URLM;
			} else {
				URL = URLG;
			}
			$('.wrapperloading').show();
			const modelURL = URL + "model.json";
			const metadataURL = URL + "metadata.json";
			// load the model and metadata
			// Refer to tmImage.loadFromFiles() in the API to support files from a file picker
			// or files from your local hard drive
			// Note: the pose library adds "tmImage" object to your window (window.tmImage)
			model = await tmImage.load(modelURL, metadataURL);
			maxPredictions = model.getTotalClasses();
			labelContainer = document.getElementById("label-container");
			for (let i = 0; i < maxPredictions; i++) {
				var element = document.createElement("div")
				element.classList.add("d-flex");
				labelContainer.appendChild(element);
				predict();
			}
		}
		// run the webcam image through the image model
		async function predict() {
			// predict can take in an image, video or canvas html element
			var image = document.getElementById("face-image")
			const prediction = await model.predict(image, false);
			prediction.sort((a, b) => parseFloat(b.probability) - parseFloat(a.probability));
			$('.wrapperloading').hide();
			$('.addthis_inline_share_toolbox_iaic').show();
			$('.congrat').show();
			var resultMessage;
			switch (prediction[0].className) {
				case "Korea":
					resultMessage = "한국에서 인기 있는 상"
					document.getElementById("flag1").src = "Flags/Korea.png";
					document.getElementById("flag2").src = "Flags/Korea.png";
					break;
				case "China":
					resultMessage = "중국에서 인기 있는 상"
					document.getElementById("flag1").src = "Flags/China.png";
					document.getElementById("flag2").src = "Flags/China.png";
					break;
				case "Japan":
					resultMessage = "일본에서 인기 있는 상"
					document.getElementById("flag1").src = "Flags/Japan.png";
					document.getElementById("flag2").src = "Flags/Japan.png";
					break;
				case "USA":
					resultMessage = "미국에서 인기 있는 상"
					document.getElementById("flag1").src = "Flags/USA.png";
					document.getElementById("flag2").src = "Flags/USA.png";
					break;
				case "Canada":
					resultMessage = "캐나다에서 인기 있는 상"
					document.getElementById("flag1").src = "Flags/Canada.png";
					document.getElementById("flag2").src = "Flags/Canada.png";
					break;
				case "Mexico":
					resultMessage = "맥시코에서 인기 있는 상"
					document.getElementById("flag1").src = "Flags/Mexico.png";
					document.getElementById("flag2").src = "Flags/Mexico.png";
					break;
				case "India":
					resultMessage = "인도에서 인기 있는 상"
					document.getElementById("flag1").src = "Flags/India.png";
					document.getElementById("flag2").src = "Flags/India.png";
					break;
				case "Arab":
					resultMessage = "아랍에서 인기 있는 상"
					document.getElementById("flag1").src = "Flags/ArabFederation.png";
					document.getElementById("flag2").src = "Flags/ArabFederation.png";
					break;
				case "Italy":
					resultMessage = "이탈리아에서 인기 있는 상"
					document.getElementById("flag1").src = "Flags/Italy.png";
					document.getElementById("flag2").src = "Flags/Italy.png";
					break;
				case "Spain":
					resultMessage = "스페인에서 인기 있는 상"
					document.getElementById("flag1").src = "Flags/Spain.png";
					document.getElementById("flag2").src = "Flags/Spain.png";
					break;
				case "France":
					resultMessage = "프랑스에서 인기 있는 상"
					document.getElementById("flag1").src = "Flags/France.png";
					document.getElementById("flag2").src = "Flags/France.png";
					break;
				case "Germany":
					resultMessage = "독일에서 인기 있는 상"
					document.getElementById("flag1").src = "Flags/Germany.png";
					document.getElementById("flag2").src = "Flags/Germany.png";
					break;
				case "UK":
					resultMessage = "영국에서 인기 있는 상"
					document.getElementById("flag1").src = "Flags/UK.png";
					document.getElementById("flag2").src = "Flags/UK.png";
					break;
				case "Brazil":
					resultMessage = "브라질에서 인기 있는 상"
					document.getElementById("flag1").src = "Flags/Brazil.png";
					document.getElementById("flag2").src = "Flags/Brazil.png";
					break;
				case "Russia":
					resultMessage = "러시아에서 인기 있는 상"
					document.getElementById("flag1").src = "Flags/Russia.png";
					document.getElementById("flag2").src = "Flags/Russia.png";
					break;
				default:
					resultMessage = "알수없음"
			}
			$('.result-message').html(resultMessage);
			$('#country1').show();
			$('#country2').show();
			for (let i = 0; i < 5; i++) {
				if (prediction[i].probability.toFixed(2) > 0.1) {
					barWidth = Math.round(prediction[i].probability.toFixed(2) * 100) + "%";
				} else if (prediction[i].probability.toFixed(2) >= 0.01) {
					barWidth = "4%"
				} else {
					barWidth = "2%"
				}
				var labelTitle;
				switch (prediction[i].className) {
					case "USA":
						labelTitle = "U.S.A."
						break;
					case "Korea":
						labelTitle = "South Korea"
						break;
					case "Japan":
						labelTitle = "Japan"
						break;
					case "UK":
						labelTitle = "U.K."
						break;
					case "India":
						labelTitle = "India"
						break;
					case "Mexico":
						labelTitle = "Mexico"
						break;
					case "Brazil":
						labelTitle = "Brazil"
						break;
					case "France":
						labelTitle = "France"
						break;
					case "Spain":
						labelTitle = "Spain"
						break;
					case "Italy":
						labelTitle = "Italy"
						break;
					case "China":
						labelTitle = "China"
						break;
					case "Germany":
						labelTitle = "Germany"
						break;
					case "Russia":
						labelTitle = "Russia"
						break;
					case "Arab":
						labelTitle = "Arab Federation"
						break;
					case "Canada":
						labelTitle = "Canada"
						break;
					default:
						labelTitle = "Can't identify"
				}
				var label = "<div class='animal-label d-flex align-items-center'>" + labelTitle + "</div>"
				var bar = "<div class='bar-container position-relative container'><div class='" + prediction[i].className + "-box'></div><div class='d-flex justify-content-center align-items-center " + prediction[i].className + "-bar' style='width: " + barWidth + "'><span class='d-block percent-text'>" + Math.round(prediction[i].probability.toFixed(2) * 100) + "%</span></div></div>"
				labelContainer.childNodes[i].innerHTML = label + bar;
			}
		}
	</script>
